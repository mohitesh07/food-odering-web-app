<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
        <link rel="stylesheet" href="css/styles.css">

        <!-- Title of inventory Management system -->
        <title>Inventory Management System | CONTACT</title>
    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-dark navbar-expand-sm bg-primary fixed-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand mr-auto" href="#">CONTACT</a>
                <div class="collapse navbar-collapse" id="Navbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" href="./index.html"><span class="fa fa-home fa-lg"> HOME</span></a></li>
                        <li class="nav-item"><a class="nav-link" href="./aboutus.html"><span class="fa fa-info fa-lg"> ABOUT</span></a></a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><span class="fa fa-list fa-lg"> MENU</span></a></a></li>
                        <li class="nav-item active"><a class="nav-link" href="#"><span class="fa fa-address-card fa-lg"> CONTACT</span></a></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- breadcrumb -->
            <div class="row">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="./index.html">HOME</a></li>
                    <li class="breadcrumb-item active">CONTACT</li>
                </ol>
            </div>

            <!-- header of form -->
            <!-- just for spacing -->
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="shadow-lg p-3 mb-5 bg-white rounded col-sm">
                    <div class="container">
                        <!-- form -->
                        <form class="p-5">
                            <div class="row justify-content-center p-0 pb-4">
                                <h2 class="text-primary">CONTACT US</h2>
                            </div>

                            <div class="form-group row pb-1">
                                <div class="col-sm-6">
                                    <input type="texts" class="form-control" id="" placeholder="First Name*">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="" placeholder="Last Name*">
                                </div>
                            </div>

                            <div class="form-group row pb-1">
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="" placeholder="Enter e-mail ID here*">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="" placeholder="Enter Company/Organization name here*">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 p-0">
                                    <div class="col-sm-12 pb-4">
                                        <select class="custom-select" id="inlineFormCustomSelectPref">
                                            <option selected>ContactUs Reason*</option>
                                            <option value="1">Product & Pricing</option>
                                            <option value="2">Partner Interest</option>
                                            <option value="3">Career Information</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-12 pb-1">
                                        <input type="text" class="form-control" id="" placeholder="Phone Number">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="col-sm-12 p-0">
                                        <textarea class="form-control p-0 pt-1" id="" rows="4" placeholder="  Comments here"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row p-2">
                                <div class="col-sm-4"></div>
                                <div class="col-sm">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                                </div>
                                <div class="col-sm-4"></div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- just for spacing -->
                <div class="col-sm-1"></div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
